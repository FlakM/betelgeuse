description = "Common utilities for creating tests for akka services with akka typed"
ext {
    displayName = "Akka Service Commons"
    jacksonVersion = "2.8.9"
}

apply from: '../gradle/scala.gradle'
apply from: '../gradle/akka.gradle'



dependencies {
    compile "com.typesafe.akka:akka-actor-typed_${scalaBinaryVersion}:${akkaVersion}"
    compile "com.typesafe.akka:akka-stream-typed_${scalaBinaryVersion}:${akkaVersion}"
    compile "com.typesafe.akka:akka-cluster-typed_${scalaBinaryVersion}:${akkaVersion}"
    compile "com.typesafe.akka:akka-actor-testkit-typed_${scalaBinaryVersion}:${akkaVersion}"
}

