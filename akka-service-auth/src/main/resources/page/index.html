<html>
<head>
</head>
<body>
<script src="jquery.min.js"></script>
<script src="js-cookie.js"></script>

<h1>akka-http-session example</h1>

<p>
    Logged in as: <span id="current_login"></span>
</p>
<p>
    Jwt header: <span id="header"></span>
</p>
<p>
    Jwt claims: <span id="claims"></span>
</p>
<p>
    Jwt signature: <span id="signature"></span>
</p>
<p>
    Get login request status: <span id="current_login_status_code"></span>
</p>

<form id="login_form">
    <p>
        Login: <input type="text" name="login" id="login"/>
    </p>
    <p>
        Password: <input type="text" name="login" id="pass"/>
    </p>
    <input type="submit" value="Login" id="do_login"/>
</form>

<form id="logout_form">
    <input type="submit" value="Logout" id="do_logout"/>
</form>

<script>
    var $loginForm = $('#login_form');
    var $logoutForm = $('#logout_form');
    var $currentLogin = $('#current_login');
    var $currentLoginStatus = $('#current_login_status_code');
    var $jwtHeader = $('#header');
    var $jwtClaims = $('#claims');
    var $jwtSig = $('#signature');
    $loginForm.hide();
    $logoutForm.hide();

    function handleResponse(data, status) {
        if (status == 'success') {
            $loginForm.hide();
            $logoutForm.show();

            $currentLogin.text(data);
            $currentLoginStatus.text(status);
        } else {
            $loginForm.show();
            $logoutForm.hide();

            $currentLogin.text('');
            $currentLoginStatus.text(status + ' (' + data.status + ')');
        }
        $jwtHeader.text(atob(Cookies.get("_sessiondata_header")));
        $jwtClaims.text(atob(Cookies.get("_sessiondata_claims")));
        $jwtSig.text(Cookies.get("_sessiondata_signature"));

    }

    function getCurrentLogin() {
        $.ajax(addCsrfHeader({
            url: '/SampleApp/auth/verify',
            type: 'GET',
            success: handleResponse,
            error: handleResponse
        }));
    }

    function initCsrf() {
        $.ajax(addCsrfHeader({
            url: '/SampleApp/noauth',
            type: 'GET',
            success: getCurrentLogin,
            error: getCurrentLogin
        }));
    }

    initCsrf();

    $('#do_login').click(function (e) {
        $.ajax(addCsrfHeader({
            url: '/SampleApp/auth/login',
            type: 'POST',
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify({
                login: $('#login').val(),
                password: $('#pass').val()
            }),
            success: getCurrentLogin
        }));
        e.preventDefault();
        return false;
    });

    $('#do_logout').click(function (e) {
        $.ajax(addCsrfHeader({
            url: '/api/do_logout',
            type: 'POST',
            success: getCurrentLogin
        }));
        e.preventDefault();
        return false;
    });

    function addCsrfHeader(opts) {
        var token = Cookies.get('XSRF-TOKEN');
        if (token) {
            console.log('Setting csrf token: ' + token);
            opts['headers'] = {
                'X-XSRF-TOKEN': token
            }
        } else {
            console.log('No csrf token');
        }

        return opts;
    }
</script>
</body>
</html>
