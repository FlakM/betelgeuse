configurations {
    agent
}

ext {
    kamonVersion = '0.6.7'
}

dependencies {
    compile group: 'io.kamon', name: "kamon-log-reporter_${scalaBinaryVersion}", version: kamonVersion
    compile group: 'io.kamon', name: "kamon-core_${scalaBinaryVersion}", version: kamonVersion
    compile group: 'io.kamon', name: "kamon-system-metrics_${scalaBinaryVersion}", version: kamonVersion
    compile group: 'io.kamon', name: "kamon-akka-${akkaBinaryVersion}_${scalaBinaryVersion}", version: kamonVersion
    compile group: 'io.kamon', name: "kamon-akka-http_${scalaBinaryVersion}", version: kamonVersion

    agent group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.10'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.10'

}


task extractAspect(type:Copy){
    from configurations.agent
    into "${rootDir}/native"
}