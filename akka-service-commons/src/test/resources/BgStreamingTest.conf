kafka2{
  bootstrapServers = "127.0.0.1:9092"
  groupId = "group3"
  //  customConfPath="abc"
}

kafkaCustom{
  bootstrapServers = "127.0.0.1:9092"
  groupId = "group1"
  customConfPath="custom.settings"
}

custom.settings {
  poll-interval = 10ms
  poll-timeout = 10ms
  stop-timeout = 10s
  close-timeout = 10s
  commit-timeout = 15s
  commit-time-warning = 1s
  wakeup-timeout = 3s
  max-wakeups = 10
  use-dispatcher = "akka.kafka.default-dispatcher"

  kafka-clients {
    enable.auto.commit = false
  }

  parallelism = 5
  close-timeout = 60s
}